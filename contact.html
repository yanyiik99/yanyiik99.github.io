<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="header">
        <img src="img/moon.png" title="logo">
        <h2>Riprata Tech</h2>
        <ul class="navigasi">
            <li class="list"><a href="index.html">Home</a></li>
            <li class="list"><a href="about.html">About</a></li>
            <li class="list"><a href="#">Contact</a></li>
            <li class="list"><a href="login.html">Login</a></li>
        </ul>
    </div>

    <div class="box">
        <div class="card">
            <h2 class="card-title">Contact Me</h2>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Email" autocomplete="off" id="email" class="form">
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Your Name" autocomplete="off" id="name" class="form">
                </div>

                <div class="form-group">
                    <label for="suggest">Suggestion</label>
                    <textarea name="suggest" id="suggest"  class="form" rows="5"></textarea>
                </div>

                <button type="submit" class="button">Submit</button>
                <button type="reset" class="button">Reset</button>
            </form>
        </div> <!--Card-->
    </div>  <!--box-->


</body>
</html>
